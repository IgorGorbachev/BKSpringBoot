<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продажи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            width: 140px;
            background-color: #343a40;
            padding: 90px 0 0;
        }

        .content {
            margin-left: 140px;
            padding: 20px;
        }

        .nav-link {
            color: #fff;
            font-size: 14px;
        }

        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .edit-mode {
            width: 80px;
            display: none;
        }

        .view-mode {
            min-width: 80px;
            display: inline-block;
        }

        .action-buttons {
            white-space: nowrap;
        }

        .status-neoplachen {
            background-color: white;
        }

        .status-nalichnie {
            background-color: #3a7bd5;
        }

        .status-terminal {
            background-color: #FFA500;
        }
        .status-cell-v-puti {
            background-color: #ffebee;  /* Светло-красный */
        }
        .status-cell-pribil {
            background-color: #fffde7;  /* Светло-желтый */
        }
        .status-cell-vydan {
            background-color: #e8f5e9;  /* Светло-зеленый */
        }

        /* Для красоты добавим скругленные углы */
        .table td {
            border-radius: 4px;
        }
        .salary-sidebar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 140px;
            background-color: #343a40;
            padding: 15px;
            color: white;
            border-top: 1px solid #495057;
        }

        .salary-period {
            font-size: 12px;
            margin-bottom: 5px;
            color: #adb5bd;
        }

        .salary-amount {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
<nav class="sidebar">
    <div class="position-sticky pt-md-5">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="/">Все Клиенты</a></li>
            <li class="nav-item"><a class="nav-link" href="/allCars">Все Автомобили</a></li>
            <li class="nav-item"><a class="nav-link" href="/allDetails">Все Детали</a></li>
            <li class="nav-item"><a class="nav-link" href="/showSails">Продажи</a></li>
        </ul>

        <!-- Добавляем блок с зарплатой внизу сайдбара -->
        <div class="salary-sidebar">
            <div class="salary-period">
                <small th:text="${'Неделя: ' + #temporals.format(startOfWeek, 'dd.MM') + '-' + #temporals.format(endOfWeek, 'dd.MM')}"></small>
            </div>
            <div class="salary-amount" th:text="${'Зарплата: ' + #numbers.formatDecimal(weeklySalary, 0, 'COMMA', 2, 'POINT') + ' ₽'}"></div>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<main class="content">
    <div class="card mb-4">
        <div class="card-header">Добавить продажу</div>
        <div class="card-body">
            <form th:action="@{/addSail}" method="post" class="row g-2">
                <div class="col-md-2">
                    <label class="form-label">Клиент</label>
                    <select class="form-select" name="klientId" id="klientSelect" required>
                        <option value="">Выберите клиента</option>
                        <option th:each="klient : ${klientList}"
                                th:value="${klient.id}"
                                th:text="${klient.name}"
                                th:selected="${lastSelectedKlientId != null and lastSelectedKlientId == klient.id}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Название</label>
                    <input type="text" class="form-control" name="nameDetail" required>
                </div>
                <div class="col-md-1">
                    <label class="form-label">Артикул</label>
                    <input type="text" class="form-control" name="numberArticul" required>
                </div>
                <div class="col-md-1">
                    <label class="form-label">Закупка</label>
                    <input type="number" class="form-control" name="zakupka" id="zakupka" required>
                </div>
                <div class="col-md-1">
                    <label class="form-label">Наценка (%)</label>
                    <input type="number" class="form-control" name="nacenka" id="nacenka" value="20" required>
                </div>
                <div class="col-md-1">
                    <label class="form-label">Цена</label>
                    <input type="number" class="form-control" name="price" id="price" required>
                </div>
                <div class="col-md-1">
                    <label class="form-label">Кол-во</label>
                    <input type="number" class="form-control" name="kolichestvo" id="kolichestvo" value="1" min="1"
                           required>
                </div>
                <div class="col-md-1">
                    <label class="form-label">Сумма</label>
                    <input type="number" class="form-control" name="summa" id="summa" readonly>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>

        <div class="card mb-4">
            <div class="card-header">Фильтр продаж</div>
            <div class="card-body">
                <form th:action="@{/showSails}" method="get" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Клиент</label>
                        <select name="klientFilter" class="form-select">
                            <option value="">Все клиенты</option>
                            <option th:each="klient : ${klientList}"
                                    th:value="${klient.id}"
                                    th:text="${klient.name}"
                                    th:selected="${klientFilter == klient.id}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary">Применить фильтр</button>
                        <a th:href="@{/showSails}" class="btn btn-secondary ms-2">Сбросить</a>
                    </div>
                </form>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Дата</th>
                <th>Статус</th>
                <th>Оплата</th>
                <th>Клиент</th>
                <th>Название</th>
                <th>Артикул</th>
                <th>Закупка</th>
                <th>Цена</th>
                <th>Кол-во</th>
                <th>Сумма</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sail : ${sailList}"
                th:class="${sail.oplata == 'Наличные'} ? 'status-nalichnie' :
              (${sail.oplata == 'Терминал'} ? 'status-terminal' : 'status-neoplachen')">
                <td th:text="${sail.id}"></td>
                <td th:text="${sail.toDay}"></td>


                <td th:class="${sail.status == 'В пути'} ? 'status-cell-v-puti' :
          (${sail.status == 'Приехал, НЕ выдан'} ? 'status-cell-pribil' :
          'status-cell-vydan')">

                    <span class="view-mode" th:text="${sail.status}"></span>
                    <select class="edit-mode form-control form-control-sm" name="status">
                        <option value="В пути">В пути</option>
                        <option value="Приехал, НЕ выдан">Приехал, НЕ выдан</option>
                        <option value="Товар выдан">Товар выдан</option>
                    </select>
                </td>

                <td>
                    <span class="view-mode" th:text="${sail.oplata}"></span>
                    <select class="edit-mode form-control form-control-sm" name="oplata">
                        <option value="Не оплачен">Не оплачен</option>
                        <option value="Наличные">Наличные</option>
                        <option value="Терминал">Терминал</option>
                        <option value="Безнал">Безнал</option>
                    </select>
                </td>

                <td>
                    <span class="view-mode" th:text="${sail.klient?.name}"></span>
                    <select class="edit-mode form-control form-control-sm" name="klientId">
                        <option th:each="klient : ${klientList}"
                                th:value="${klient.id}"
                                th:text="${klient.name}"
                                th:selected="${sail.klient != null and klient.id == sail.klient.id}"></option>
                    </select>
                </td>
                <td>
                    <span class="view-mode" th:text="${sail.nameDetail}"></span>
                    <input type="text" class="edit-mode form-control form-control-sm" name="nameDetail"
                           th:value="${sail.nameDetail}">
                </td>
                <td>
                    <span class="view-mode" th:text="${sail.numberArticul}"></span>
                    <input type="text" class="edit-mode form-control form-control-sm" name="numberArticul"
                           th:value="${sail.numberArticul}">
                </td>
                <td>
                    <span class="view-mode" th:text="${#numbers.formatInteger(sail.zakupka, 0)}"></span>
                    <input type="number" class="edit-mode form-control form-control-sm" name="zakupka"
                           th:value="${sail.zakupka}">
                </td>
                <td>
                    <span class="view-mode" th:text="${#numbers.formatInteger(sail.price, 0)}"></span>
                    <input type="number" class="edit-mode form-control form-control-sm" name="price"
                           th:value="${sail.price}">
                </td>
                <td>
                    <span class="view-mode" th:text="${sail.kolichestvo}"></span>
                    <input type="number" class="edit-mode form-control form-control-sm" name="kolichestvo"
                           th:value="${sail.kolichestvo}">
                </td>
                <td th:text="${#numbers.formatInteger(sail.summa, 0)}"></td>
                <td class="action-buttons">
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-primary edit-btn">Изменить</button>
                        <button type="button" class="btn btn-success save-btn" style="display:none;"
                                th:attr="data-id=${sail.id}">Сохранить
                        </button>
                        <form class="d-inline" th:action="@{/deleteSail}" method="post">
                            <input type="hidden" name="id" th:value="${sail.id}">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ========== Функции для формы добавления ==========
            const zakupkaInput = document.getElementById('zakupka');
            const kolichestvoInput = document.getElementById('kolichestvo');
            const priceInput = document.getElementById('price');
            const summaInput = document.getElementById('summa');
            const nacenkaInput = document.getElementById('nacenka');

            function roundUpToTen(value) {
                return Math.ceil(value / 10) * 10;
            }

            function calculatePrices() {
                const zakupka = parseFloat(zakupkaInput.value) || 0;
                const nacenka = (parseFloat(nacenkaInput.value) || 0) / 100;

                const price = roundUpToTen(zakupka * (1 + nacenka));
                priceInput.value = price.toFixed(0);
                calculateSumma();
            }

            function calculateSumma() {
                const price = parseFloat(priceInput.value) || 0;
                const kolichestvo = parseInt(kolichestvoInput.value) || 0;
                const summa = price * kolichestvo;
                summaInput.value = summa.toFixed(2);
            }

            zakupkaInput.addEventListener('input', calculatePrices);
            kolichestvoInput.addEventListener('input', calculateSumma);
            nacenkaInput.addEventListener('input', calculatePrices);
            priceInput.addEventListener('input', calculateSumma);

            // ========== Функции для редактирования строк ==========
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const row = this.closest('tr');
                    row.querySelectorAll('.view-mode').forEach(el => el.style.display = 'none');
                    row.querySelectorAll('.edit-mode').forEach(el => {
                        el.style.display = 'block';
                        el.style.width = '80px';
                    });
                    this.style.display = 'none';
                    row.querySelector('.save-btn').style.display = 'inline-block';
                });
            });

            document.querySelectorAll('.save-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const row = this.closest('tr');
                    const id = this.getAttribute('data-id');
                    const formData = new FormData();

                    formData.append('id', id);
                    row.querySelectorAll('.edit-mode').forEach(input => {
                        formData.append(input.name, input.value);
                        row.querySelector(`span.view-mode`).textContent = input.value;
                    });

                    fetch('/changeSail', {
                        method: 'POST',
                        body: formData
                    }).then(response => {
                        if (response.ok) {
                            row.querySelectorAll('.view-mode').forEach(el => el.style.display = '');
                            row.querySelectorAll('.edit-mode').forEach(el => el.style.display = 'none');
                            row.querySelector('.edit-btn').style.display = 'inline-block';
                            this.style.display = 'none';
                            location.reload(); // Перезагружаем страницу для обновления суммы
                        } else {
                            alert('Ошибка при сохранении изменений');
                        }
                    }).catch(error => {
                        console.error('Error:', error);
                        alert('Ошибка при сохранении изменений');
                    });
                });
            });
        });

    </script>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
