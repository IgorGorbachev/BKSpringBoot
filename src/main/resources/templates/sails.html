<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить продажу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            width: 10%;
            max-width: 140px;
            background-color: #343a40;
            padding: 90px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .content {
            margin-left: 5%;
            padding: 20px;
            width: 93.5%;
            transition: margin-left 0.3s ease;
            position: relative;
            top: 0;
        }
        .nav-link {
            color: #fff;
            font-size: 14px;
            white-space: nowrap;
        }
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<!-- Боковое меню -->
<nav class="col-md-1 d-none d-md-block bg-dark sidebar">
    <div class="position-sticky pt-md-5">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="http://localhost:8080/">
                    Все Клиенты
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/allCars">Все Автомобили</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/allDetails">Все Детали</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/showSails">Продажи</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Основной контент -->
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
    <div>
        <h4>Добавить продажу</h4>
        <form th:action="@{/addSail}" method="post">
            <label>Название</label>
            <input type="text" name="nameDetail" required>
            <label>Артикул</label>
            <input type="text" name="numberArticul" required>
            <label>Закупка</label>
            <input type="number" name="zakupka" id="zakupka" required>
            <label>Наценка</label>
            <input type="number" name="nacenka" id="nacenka" step="0.01" value="0.2" required>
            <label>Цена</label>
            <input type="number" name="price" id="price" required>
            <label>Кол-во</label>
            <input type="number" name="kolichestvo" id="kolichestvo" value="1" required>
            <label>Сумма</label>
            <input type="number" name="summa" id="summa" required>
            <button type="submit" class="btn btn-primary">Добавить</button>

        </form>
    </div>
    <br>
    <div>
        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Дата</th>
                <th scope="col">Название</th>
                <th scope="col">Артикул</th>
                <th scope="col">Закупка</th>
                <th scope="col">Цена</th>
                <th scope="col">Кол-во</th>
                <th scope="col">Сумма</th>
<!--                <th scope="col">НДС</th>-->
<!--                <th scope="col">Налог</th>-->
<!--                <th scope="col">Прибыль</th>-->
<!--                <th scope="col">Зарплата</th>-->
                <th scope="col">Удалить</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sail : ${sailList}">
                <th scope="row" th:text="${sail.id}"></th>
                <td th:text="${sail.toDay}"></td>
                <td th:text="${sail.nameDetail}"></td>
                <td th:text="${sail.numberArticul}"></td>
                <td th:text="${sail.zakupka}"></td>
                <td th:text="${sail.price}"></td>
                <td th:text="${sail.kolichestvo}"></td>
                <td th:text="${sail.summa}"></td>
<!--                <td th:text="${sail.nds}"></td>-->
<!--                <td th:text="${sail.nalog}"></td>-->
<!--                <td th:text="${sail.pribil}"></td>-->
<!--                <td th:text="${sail.zarplata}"></td>-->
                <td>
                    <form th:action="@{/changeSail}" method="post">
                        <input type="hidden" name="id" th:value="${sail.id}">
                        <input type="text" name="nameDetail" th:value="${sail.nameDetail}">
                        <input type="text" name="numberArticul" th:value="${sail.numberArticul}">
                        <input type="text" name="zakupka" th:value="${sail.zakupka}">
                        <input type="text" name="price" th:value="${sail.price}">
                        <input type="text" name="kolichestvo" th:value="${sail.kolichestvo}">
                        <button type="submit">Изменить</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/deleteSail}" method="post">
                        <input type="hidden" name="id" th:value="${sail.id}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const zakupkaInput = document.querySelector('input[name="zakupka"]');
            const kolichestvoInput = document.querySelector('input[name="kolichestvo"]');
            const priceInput = document.getElementById('price');
            const summaInput = document.getElementById('summa');
            const nacenkaInput = document.querySelector('input[name="nacenka"]');

            let isPriceManuallyChanged = false;

            function roundUpToTen(value) {
                return Math.ceil(value / 10) * 10;
            }

            function calculatePrices() {
                if (isPriceManuallyChanged) return;

                const zakupka = parseFloat(zakupkaInput.value) || 0;
                const kolichestvo = parseInt(kolichestvoInput.value) || 0;
                const nacenka = parseFloat(nacenkaInput.value) || 0.2;

                // Цена = закупка + наценка
                const price = roundUpToTen(zakupka * (1 + nacenka));
                priceInput.value = price.toFixed(0);

                calculateSumma();
            }

            function calculateSumma() {
                const price = parseFloat(priceInput.value) || 0;
                const kolichestvo = parseInt(kolichestvoInput.value) || 0;
                const summa = price * kolichestvo;
                summaInput.value = summa.toFixed(2);
            }

            // Отслеживаем ручное изменение цены
            priceInput.addEventListener('input', function() {
                isPriceManuallyChanged = true;
                calculateSumma();
            });

            // Отслеживаем изменения в других полях
            zakupkaInput.addEventListener('input', calculatePrices);
            kolichestvoInput.addEventListener('input', calculateSumma);
            nacenkaInput.addEventListener('input', calculatePrices);

            // Инициализируем расчет при загрузке
            calculatePrices();
        });
    </script>


    </main>
</body>
</html>
