<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>База клиентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            width: 140px; /* сузили до 140px */
            background-color: #343a40;
            padding: 90px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .content {
            margin-left: 140px;
            padding: 20px;
            width: 95%;
            transition: margin-left 0.3s ease;
            position: relative;
            top: 0;
        }

        .nav-link {
            color: #fff;
            font-size: 14px; /* опционально — уменьшаем текст */
            white-space: nowrap;
        }
        .small-cell {
            width: 50px; /* или любое значение */
        }
        .narrow-cell {
            width: 80px;
        }

        .wide-cell {
            width: 200px;
        }
    </style>
</head>
<body>
<!-- Боковое меню -->
<nav class="col-md-1 d-none d-md-block bg-dark sidebar">
    <div class="position-sticky pt-md-5">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="http://localhost:8080/">
                    Все Клиенты
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/allCars">Все Автомобили</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/allDetails">Все Детали</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/sail">Продажи</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Основной контент -->
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
    <div>
        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th scope="col">Номер #</th>
                <th scope="col">Имя клиента</th>
                <th scope="col">Дата</th>
                <th scope="col">Название детали</th>
                <th scope="col">Артикул</th>
                <th scope="col">Закупка</th>
<!--                <th scope="col">Наценка</th>-->
                <th scope="col">Цена</th>
                <th scope="col">Количество</th>
                <th scope="col">Сумма</th>
<!--                <th scope="col">НДС</th>-->
<!--                <th scope="col">Налог</th>-->
<!--                <th scope="col">Прибыль</th>-->
<!--                <th scope="col">Зарплата</th>-->
                <th scope="col">Изменить продажу</th>
                <th scope="col">Удалить</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="sail : ${sailList}">
                <th scope="row" th:text="${sail.id}"></th>
                <td th:text="${sail.klientName}"></td>
                <td th:text="${sail.toDay}"></td>
                <td th:text="${sail.nameDetail}"></td>
                <td th:text="${sail.numberArticul}"></td>
                <td th:text="${sail.zakupka}"></td>
<!--                <td th:text="${sail.nacenka}"></td>-->
                <td th:text="${#numbers.formatDecimal(sail.price, 1, 2)}"></td>
                <td class="editable-cell small-cell"  th:text="${sail.kolichestvo}"></td>
                <td th:text="${sail.summa}"></td>
<!--                <td th:text="${sail.nds}"></td>-->
<!--                <td th:text="${sail.nalog}"></td>-->
<!--                <td th:text="${sail.pribil}"></td>-->
<!--                <td th:text="${sail.zarplata}"></td>-->

                <td>
                    <form th:action="@{/changedSail}" method="post">
                        <input type="hidden" name="id" th:value="${sail.id}">
                        <input type="hidden" name="toDay" th:value="${sail.toDay}">
                        <input type="hidden" name="nacenka" th:value="${sail.nacenka}">
                        <input type="hidden" name="summa" th:value="${sail.summa}">
                        <input type="hidden" name="nds" th:value="${sail.nds}">
                        <input type="hidden" name="nalog" th:value="${sail.nalog}">
                        <input type="hidden" name="pribil" th:value="${sail.pribil}">
                        <input type="hidden" name="zarplata" th:value="${sail.zarplata}">
                        <input placeholder="Имя клиента" class="wide-cell" type="text" name="klientName" th:value="${sail.klientName}">
                        <input placeholder="Название детали" class="wide-cell" type="text" name="nameDetail" th:value="${sail.nameDetail}">
                        <input placeholder="Артикул" class="wide-cell" type="text" name="numberArticul" th:value="${sail.numberArticul}">
                        <input placeholder="Закупка" class="editable-cell narrow-cell" type="number" step="0.01" name="zakupka" th:value="${sail.zakupka}">
                        <input placeholder="Цена" class="editable-cell narrow-cell" type="number" step="0.01" name="price" th:value="${sail.price}">
                        <input placeholder="Количество" class="editable-cell small-cell" type="number" name="kolichestvo" th:value="${sail.kolichestvo}">
                        <button type="submit">Change</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/deleteSail}" method="post">
                        <input type="hidden" name="id" th:value="${sail.id}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <h4>Добавить продажу</h4>
            <form th:action="@{/addSail}" method="post">
                <label>Имя клиента:</label>
                <input type="text" name="nameKlient">
                <label>Название детали:</label>
                <input type="text" name="nameDetail">
                <label>артикул:</label>
                <input type="text" name="numberArticul">
                <label>закупка:</label>
                <input type="number" name="zakupka" min="0" required>
                <label>количество:</label>
                <input type="number" name="kolichestvo" min="1" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
