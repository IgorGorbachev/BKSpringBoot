<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${car.name}">Автомобиль </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            width: 140px; /* сузили до 140px */
            background-color: #343a40;
            padding: 90px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .content {
            margin-left: 140px;
            padding: 20px;
            width: 95%;
            transition: margin-left 0.3s ease;
            position: relative;
            top: 0
        }
        .nav-link {
            color: #fff;
            font-size: 14px; /* опционально — уменьшаем текст */
            white-space: nowrap;
        }
    </style>
</head>
<body>
<!-- Боковое меню -->
<nav class="col-md-2 d-none d-md-block bg-dark sidebar">
    <div class="position-sticky pt-md-5">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="http://localhost:8080/">
                    Все Клиенты
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/allCars">Все Автомобили</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/allDetails">Все детали</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Настройки</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Основной контент -->
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
<body>
<div>
    <!-- Кнопки сортировки -->
    <div style="margin-bottom: 20px;">
        <button class="btn btn-primary" onclick="sortDetails('name')">Сортировать по названию</button>
        <button class="btn btn-secondary" onclick="sortDetails('id')">Сортировать по ID</button>
    </div>
    <script>
        function sortDetails(criteria) {
            // Получаем массив строк таблицы (пропускаем заголовок)
            const rows = Array.from(document.querySelectorAll("tbody tr")).slice(1);

            // Сортируем строки
            rows.sort((a, b) => {
                let valA, valB;

                if (criteria === 'name') {
                    valA = a.cells[1].textContent.trim(); // Название детали
                    valB = b.cells[1].textContent.trim();
                } else if (criteria === 'id') {
                    valA = parseInt(a.cells[0].textContent.trim()); // ID детали
                    valB = parseInt(b.cells[0].textContent.trim());
                }

                return valA > valB ? 1 : -1;
            });

            // Перерисовываем таблицу
            const tbody = document.querySelector("tbody");
            rows.forEach(row => tbody.appendChild(row));
        }
    </script>
    <!-- Таблица деталей -->
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <td colspan="6" th:text="'Авто: ' + ${car.name}"></td>
        </tr>
        <tr>
            <th scope="col">деталь №</th>
            <th scope="col">Название детали</th>
            <th scope="col">Оригинальный артикул</th>
            <th scope="col">Аналог артикул</th>
            <th scope="col">Изменить деталь</th>
            <th scope="col">Удалить деталь</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${detailList}">
            <th scope="row" th:text="${detail.id}"></th>
            <td th:text="${detail.name}"></td>
            <td th:text="${detail.originArticul}"></td>
            <td th:text="${detail.analogArticul}"></td>

            <td>
                <form th:action="@{/changeDetail}" method="post">
                    <input type="hidden" name="carId" th:value="${car.id}">
                    <input type="hidden" name="detailId" th:value="${detail.id}">
                    <input type="text" name="name" th:value="${detail.name}">
                    <input type="text" name="originArticul" th:value="${detail.originArticul}">
                    <input type="text" name="analogArticul" th:value="${detail.analogArticul}">
                    <button type="submit">Changed</button>
                </form>
            </td>

            <td>
                <form th:action="@{/deleteDetail}" method="post">
                    <input type="hidden" name="carId" th:value="${car.id}">
                    <input type="hidden" name="detailId" th:value="${detail.id}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <h4>Добавить деталь</h4>
        <form th:action="@{/addDetail}" method="post">
            <input type="hidden" name="id" th:value="${car.id}">
            <label>Название детали:</label>
            <input type="text" name="name">
            <label>Оригинальный артикул:</label>
            <input type="text" name="originArticul">
            <label>Аналог артикул:</label>
            <input type="text" name="analogArticul">
            <button type="submit">Add</button>
        </form>
    </div>
</div>
</main>
</body>
</html>
