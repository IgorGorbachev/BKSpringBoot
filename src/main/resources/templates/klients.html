<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">Номер клиента #</th>
            <th scope="col">Имя клиента</th>
            <th scope="col">Телефон клиента</th>
            <th scope="col">Автомобили</th>
            <th scope="col">Изменить клиента</th>
            <th scope="col">Удалить клиента</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="klient : ${klientList}">
            <th scope="row" th:text="${klient.id}"></th>
            <td th:text="${klient.name}"></td>
            <td th:text="${klient.phone}"></td>
            <td>
                <a th:href="@{/showCars(id=${klient.id})}">Показать авто</a>
            </td>


            <td>
                <form th:action="@{/changeKlient}" method="post">
                    <input type="hidden" name="id" th:value="${klient.id}">
                    <input type="text" name="name" th:value="${klient.name}">
                    <input type="tel" name="phone" th:value="${klient.phone}">
                    <button type="submit">Change</button>
                </form>
            </td>

            </td>
            <td>
                <form th:action="@{/deleteKlient}" method="post">
                    <input type="hidden" name="id" th:value="${klient.id}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <h4>Добавить нового клиента</h4>
        <form th:action="@{/addKlient}" method="post">
            <label>Имя клиента:</label>
            <input type="text" name="name">
            <label>Номер телефона:</label>
            <input type="tel" name="phone">
            <button type="submit">Add</button>
        </form>
    </div>
</div>
</body>
</html>
